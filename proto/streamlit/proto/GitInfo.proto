syntax = "proto3";

// Message used to update page metadata.
message GitInfo {
  string repository = 1;
  string branch = 2;
  string module = 3;
  repeated string untracked_files = 4;
  repeated string uncommitted_files = 5;

  enum GitStates {
    DEFAULT = 0;
    HEAD_DETACHED = 1;
    AHEAD_OF_REMOTE = 2;
  }

  GitStates state = 6;
}
