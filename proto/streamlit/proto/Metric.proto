syntax = "proto3";

message Metric {
  string label = 1;
  string body = 2;
  string delta = 3;
  MetricDirection direction = 4;
  MetricColor color = 5;
  string help = 6;

  enum MetricColor{
    RED = 0;
    GREEN = 1;
    GRAY = 2;
  }
  enum MetricDirection{
    DOWN = 0;
    UP = 1;
    NONE = 2;
  }
}
